[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"

[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

[build]
  command = "netlify deploy --prod" 
  functions = "functions" 
  repository = "https://github.com/ValentynGenkin/Node_js_test.git"

[dev]
  command = "npm run dev" 

  